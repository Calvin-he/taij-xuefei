<ion-navbar *navbar>
    <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>用户管理</ion-title>
    <ion-buttons end margin-right>
        <button (click)="showUserPage()">
            <ion-icon name="person-add"></ion-icon>
        </button>
        <button (click)="batchImportFromContracts()">
            <ion-icon name="contacts"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>


<ion-content padding>
    <ion-grid>
        <ion-row class="table-head">
            <ion-col width-10></ion-col>
            <ion-col width-25>姓名</ion-col>
            <ion-col width-45>电话</ion-col>
            <ion-col width-20>操作</ion-col>
        </ion-row>
        <ion-row *ngFor="let item of items" data-user-id="{{item.id}}">
            <ion-col width-10>
                <ion-icon name="person"></ion-icon>
            </ion-col>
            <ion-col width-25>{{item.username}}</ion-col>
            <ion-col width-45><a href='tel: {{item.phoneNum}}'>{{item.phoneNum}}</a></ion-col>
            <ion-col width-20>
                <ion-icon name="options" (click)="popoverUserOperations(item)"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
