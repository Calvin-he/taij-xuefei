<ion-navbar *navbar>
    <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
    <ion-title>用户管理</ion-title>
    <ion-buttons end margin-right>
        <button (click)="showUserPage($event)">
            <ion-icon name="person-add"></ion-icon>
        </button>
        <button (click)="batchImportFromContracts()">
            <ion-icon name="contacts"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>


<ion-content padding>
    <ion-grid>
        <ion-row class="table-head">
            <ion-col width-35>姓名</ion-col>
            <ion-col width-45>电话</ion-col>
            <ion-col width-20>状态</ion-col>
        </ion-row>
        <ion-row *ngFor="let item of items" data-user-id="{{item.id}}" (click)="popoverUserOperations(item)" class="table-row">
            <ion-col width-35 (click)="showUserPage($event, item)"><a class="clickable-username">{{item.username}}</a></ion-col>
            <ion-col width-45>{{item.phoneNum}}</ion-col>
            <ion-col width-20>
               <div *ngIf="item.isExpired" class="status-user-expired">已过期</div>
               <div *ngIf="!item.isExpired" class="status-user-unexpired">有效</div>
            </ion-col>
        </ion-row>
    </ion-grid>


</ion-content>
