<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>缴费记录</ion-title>
  <ion-buttons end margin-right>
      <button (click)="onRemovePaidRecord()">
          <ion-icon name="trash"></ion-icon>
      </button>
  </ion-buttons>
</ion-navbar>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label fixed>姓　　名:</ion-label>
        <ion-label>{{paidRecord.user.username}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label fixed>缴费金额:</ion-label>
        <ion-label>￥{{paidRecord.amountOfPaid}}</ion-label>
      </ion-item>
        
      <ion-item>
        <ion-label fixed>开始日期:</ion-label>
        <ion-label [dateShow]="paidRecord.startDate"></ion-label>
      </ion-item> 
        
      <ion-item>
        <ion-label fixed>结束日期:</ion-label>
        <!--ion-label [dateShow]="paidRecord.endDate"></ion-label-->
        <ion-datetime displayFormat="YYYY-MM-DD" [ngFormControl]="endDateCtrl" style="font-size:1.6rem; padding-left: 0"></ion-datetime>
        <button (click)="onUpdateEnddate()" [disabled]="endDateCtrl.value===endDateStr" small item-right>修改</button>
      </ion-item>
      <ion-item  *ngIf="remainingDays<=0">
        <div item-right class="status-user-expired" style="font-size: 1.8rem;">已过期{{-remainingDays}}天</div>
      </ion-item>       
    </ion-list>


</ion-content>
