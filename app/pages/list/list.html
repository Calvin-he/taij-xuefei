<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>缴费记录</ion-title>
  <ion-buttons end margin-right>
    <button (click)="pushNewPaymentPage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content>
  <ion-list>
    <ion-item class="clickable" *ngFor="let item of items" [ngClass]="{active:selectItem && selectItem.id==item.id}" (click)="viewPaidRecord(item)">
      <span class="clickable username" (click)="showUserPage($event, item.user)">{{item.user.username}}</span> 于 
      <span [dateShow]="item.startDate"></span> 交费 <span>￥{{item.amountOfPaid}}</span>
    </ion-item>
  </ion-list>
</ion-content>
